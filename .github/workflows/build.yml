name: Build
on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      matrix:
        go-version: [^1]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: "0"
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download Go modules
        run: go mod download

      - name: Build
        run: |
          go build -v .
      - name: Install
        run: |
          go get -u github.com/huangnauh/rcp
